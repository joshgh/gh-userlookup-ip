<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="build/css/vendor.css" rel="stylesheet">
    <link href="build/css/styles.css" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <title>Github User Lookup</title>
  </head>
  <body>
    <div class='container'>
      <h1><img class='logo' src='img/ghmark.png'>Github User Lookup</h1>
      <div class='row'>
        <div class='col-sm-3'>
          <p>Enter a GitHub username below to view information about that user and their repositories</p>
          <form id="username-form">
            <label for="username">GitHub Username:</label>
            <input type='text' name='username' id='username'>
            <button class='btn btn-primary' type='submit'>Submit</button>
          </form>
          <div id='error'></div>
        </div>
        <div class='col-sm-9' id='output'>
          <h3 id='gh-name'></h3>
          <ul id='gh-repos'></ul>
        </div>
      </div>
    </div>
  </body>
</html>
